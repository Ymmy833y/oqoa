<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./static/img/icon.png">
  <link rel="stylesheet" href="./styles/tailwind.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>OQOA</title>
</head>

<body class="app-body">
  <header class="app-header">
    <div class="app-header-inner container">
      <h1 class="app-title">
        <span class="app-title-full">One Question One Answer</span>
        <span class="app-title-short">OQOA</span>
      </h1>
      <div class="app-header-actions">
        <button type="button" id="settingBtn" class="icon-button">
          <i class="bi bi-gear" aria-hidden="true"></i>
        </button>
        <button id="menuBtn" type="button" class="icon-button">
          <i class="bi bi-person-fill" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="app-main">
    <section id="practiceContainer" class="practice-section"></section>

    <section class="q-list-section">
      <div class="q-list-header">
        <div>
          <h2 class="q-list-title">問題集一覧</h2>
          <p class="q-list-desc">登録済みの問題集から、解きたいセットを選択できます。</p>
        </div>
      </div>
      <div id="qListsContainer" class="q-list-grid"></div>
    </section>

    <section class="question-list-section">
      <div class="question-list-header">
        <h2 class="question-list-title">設問一覧</h2>
      </div>
      <!-- 検索バー -->
      <div class="question-list-toolbar">
        <div class="question-list-search-group">
          <input type="text" id="questionSearchKeyword" class="question-list-search-input" placeholder="キーワードで検索" />
          <button type="button" id="questionSearchIsCaseSensitive" class="question-list-search-case-btn"
            aria-pressed="false">
            <i class="bi bi-type question-list-search-case-icon"></i>
          </button>
        </div>

        <div class="question-list-search-submit">
          <button type="button" id="questionSearchSubmit" class="question-list-search-btn">
            検索
          </button>
        </div>
      </div>
      <div id="questionsPagination"></div>

      <!-- 設問一覧 -->
      <div id="questionsContainer" class="question-list"></div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="app-footer-inner">
      <span class="app-footer-text">©2023-2025 Ymmy</span>
      <span class="app-footer-divider">/</span>
      <a href="https://github.com/Ymmy833y/oqoa" class="app-footer-link" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-github app-footer-link-icon" aria-hidden="true"></i>
        <span class="app-footer-link-text">GitHub</span>
      </a>
    </div>
  </footer>

  <div id="sideMenu" class="side-menu translate-x-full">
    <div class="side-menu-header">
      <h3 class="side-menu-title">Menu</h3>
      <div class="side-menu-actions">
        <button type="button" id="sideMenuCloseBtn" class="side-menu-close-btn">
          <i class="bi bi-x-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="side-menu-body">
      <div class="side-menu-section-header">
        <h5 class="side-menu-section-title">演習履歴</h5>
      </div>
      <div class="side-menu-tabs">
        <button id="historyForPracticeBtn" class="side-menu-tab side-menu-tab--active">
          問題集
        </button>
        <button id="historyForQuestionBtn" class="side-menu-tab side-menu-tab--inactive">
          設問
        </button>
      </div>
      <div id="practiceHistoryList" class="side-menu-history-list"></div>
    </div>
  </div>

  <div id="defaultModal" class="app-modal-overlay hidden"></div>
  <div id="toastParent" class="toast-stack"></div>

  <script type="module" src="../app/index.ts"></script>
</body>

</html>
